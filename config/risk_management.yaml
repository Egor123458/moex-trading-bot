position_sizing:
  method: "kelly_criterion"  # fixed, kelly_criterion, volatility_based
  min_size: 0.01
  max_size: 0.05

stop_loss:
  enabled: true
  type: "trailing"  # fixed, trailing, atr_based
  value: 0.02

daily_limits:
  max_trades: 20
  max_loss_pct: 0.03
  max_drawdown_pct: 0.15

volatility_adjustment:
  enabled: true
  high_vol_threshold: 0.3
  low_vol_threshold: 0.1
  scale_factor: 0.5


